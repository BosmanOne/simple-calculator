<body>
  <div class="content">
    <div class="text-center">SIMPLE CALCULATOR</div>
    <div class="text-right display">
      0 
    </div>
    <div class="text-right display2">
      0
    </div>
    <div class="buttons">
      <button class="bttn red" onclick="buttonClick(this)" id="AC">AC</button>
      <button class="bttn red" onclick="buttonClick(this)" id="CE">CE</button>
      <button class="bttn" onclick="buttonClick(this)" id="÷">÷</button>
      <button class="bttn" onclick="buttonClick(this)" id="x">x</button>
            
      <button class="bttn" onclick="buttonClick(this)" id="7">7</button>
      <button class="bttn" onclick="buttonClick(this)" id="8">8</button>
      <button class="bttn" onclick="buttonClick(this)" id="9">9</button>
      <button class="bttn" onclick="buttonClick(this)" id="-">-</button>
            
      <button class="bttn" onclick="buttonClick(this)" id="4">4</button>
      <button class="bttn" onclick="buttonClick(this)" id="5">5</button>
      <button class="bttn" onclick="buttonClick(this)" id="6">6</button>
      <button class="bttn" onclick="buttonClick(this)" id="+">+</button>
            
      <button class="bttn" onclick="buttonClick(this)" id="1">1</button>
      <button class="bttn" onclick="buttonClick(this)" id="2">2</button>
      <button class="bttn" onclick="buttonClick(this)" id="3">3</button>
      <button class="bttn" onclick="buttonClick(this)" id="=">=</button>
            
      <button class="bttn" onclick="buttonClick(this)" id="0">0</button>
      <button class="bttn" onclick="buttonClick(this)" id=".">.</button>
    </div>
  </div>
  
</body>
